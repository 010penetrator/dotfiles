
Section "InputClass"
  Identifier "Set sensitivity for Logitech MX Master 3 mouse"
  MatchDriver "libinput"
  MatchIsPointer "yes"
  MatchProduct "Logitech MX Master 3" 
  Option "AccelProfile" "flat"
  Option "AccelSpeed" "-.4"
EndSection

